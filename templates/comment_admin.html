<!DOCTYPE html>
<html lang="en">

<head>
    <title>Halaman Komentar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin: 20px;
    }

    .table-container {
        max-width: 100%;
        overflow-x: auto;
        margin-top: 50px;
    }

    .table-container table {
        width: 100%;
        white-space: nowrap;
    }

    .table-container th,
    .table-container td {
        text-align: center;
        vertical-align: top;
        word-wrap: break-word;
    }

    .table-container .pesan {
        white-space: normal;
        text-align: justify;
        word-wrap: break-word;
    }

    .action-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .action-buttons button {
        width: 100px;
    }

    .action-buttons button+button {
        margin-left: 10px;
    }

    .navbar-brand img {
        max-width: 100px;
        height: auto;
        padding-left: 40px;
    }

    .brand-text {
        color: white;
        font-weight: bold;
    }

    .bg-teal {
        background-color: teal;
    }

    .btn-light {
        color: white;
        background-color: white;
    }

    #search-input {
        border-radius: 10px;
        width: 30%;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .offcanvas-title {
        color: white;
        padding: 10px;
        font-family: sans;
        font-weight: bold;
    }

    .offcanvas-header {
        background-color: teal;
    }

    .offcanvas-body {
        background-color: teal;
    }

    .btn-white {
        background-color: white;
    }

    .nav-item a.nav-link {
        font-family: sans;
        font-weight: bold;
        text-decoration: none;
        color: white;
        padding: 10px;
        padding-top: 15px;
    }

    .button {
        background-color: #e7e7e7;
        border: 2px solid transparent;
        border-radius: 8px;
        color: black;
        padding: 8px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1rem;
        font-family: sans-serif;
    }
</style>

<script>
     function confirmDeleteRequest(id) {
        Swal.fire({
            title: 'Konfirmasi',
            text: 'Anda yakin ingin menghapus data ini?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Ya, hapus',
            cancelButtonText: 'Batal'
        }).then((result) => {
            if (result.isConfirmed) {
                // Mengirim permintaan DELETE ke server
                fetch('/delete_comment/' + id, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire(
                                'Berhasil',
                                'Data telah dihapus',
                                'success'
                            ).then(() => {
                                // Refresh halaman setelah penghapusan data
                                location.reload();
                            });
                        } else {
                            Swal.fire(
                                'Error',
                                'Gagal menghapus data',
                                'error'
                            );
                        }
                    })
                    .catch(error => {
                        Swal.fire(
                            'Error',
                            'Terjadi kesalahan saat menghapus data',
                            'error'
                        );
                    });
            }
        });
    }

    function goToOverview() {
        window.location.href = "/overview";
    }

    function goToPost() {
        window.location.href = "/post";
    }

    function goToRequest() {
        window.location.href = "/Request";
    }

    function goToComment_admin() {
        window.location.href = "/Comment_admin";
    }

    function goToLogout() {
        window.location.href = "/logout";
    }

    function searchInTable() {
    var input, filter, table, tr, td, i, j, txtValue;
    input = document.getElementById("search-input");
    filter = input.value.toUpperCase();
    table = document.getElementsByTagName("table")[0];
    tr = table.getElementsByTagName("tr");

    for (i = 0; i < tr.length; i++) {
        var found = false;
        for (j = 0; j < tr[i].cells.length; j++) {
            td = tr[i].cells[j];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    found = true;
                    break;
                }
            }
        }
        if (found) {
            tr[i].style.display = "";
        } else {
            tr[i].style.display = "none";
        }
    }
}

</script>

</head>

<body>

    <nav class="navbar navbar-light bg-teal fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='Logo/Logo White.png') }}" alt="Logo White.png">
                <span class="brand-text">Animal Kingdom</span>
            </a>

            <input id="search-input" type="text" placeholder="Search" onkeyup="searchInTable()" />

            <button class="navbar-toggler btn-light" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Admin Page:</h2>
                    <button type="button" class="btn-close text-reset btn-white" data-bs-dismiss="offcanvas"
                        aria-label="Close">
                    </button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="goToOverview()"
                                style="color: white;">Overview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="goToPost()" style="color: white;">Post</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="goToRequest()"
                                style="color: white;">Request</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="goToComment_admin()"
                                style="color: black;">Comment</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="goToLogout()" style="color: white;">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="table-container">
        <h1>Komentar</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Pesan</th>
                    <th>Tindakan</th>
                </tr>
            </thead>
            <tbody>
                {% for comment in comments %}
                <tr>
                    <td>{{ comment.name }}</td>
                    <td>{{ comment.email }}</td>
                    <td class="pesan">{{ comment.comment }}</td>
                    <td>
                        <div class="action-buttons">
                            <button onclick="confirmDeleteRequest('{{ comment._id }}')" class="btn btn-danger">Delete</button>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
