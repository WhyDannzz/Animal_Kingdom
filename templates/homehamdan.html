<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kolom Komentar</title>

    <!-- Tambahkan link ke file SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">
</head>

<body>
    <div class="MyComment col-md-4">
        <h3>Kolom Komentar</h3>
        <form id="comment-form" action="/submit-comment" method="post">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="comment">Komentar</label>
                <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Tulis komentar Anda" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Kirim</button>
        </form>
    </div>

    <!-- Tambahkan link ke file SweetAlert JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('#comment-form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const name = document.querySelector('#name').value;
                const email = document.querySelector('#email').value;
                const comment = document.querySelector('#comment').value;

                // Kirim data ke server
                fetch('/submit-comment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name, email: email, comment: comment })
                })
                    .then(response => {
                        if (response.ok) {
                            // Tampilkan SweetAlert sukses
                            Swal.fire({
                                icon: 'success',
                                title: 'Komentar berhasil dikirim!',
                                showConfirmButton: false,
                                timer: 1500
                            });

                            // Reset formulir
                            form.reset();
                        } else {
                            // Tampilkan SweetAlert error
                            Swal.fire({
                                icon: 'error',
                                title: 'Gagal mengirim formulir.',
                                text: 'Terjadi kesalahan. Silakan coba lagi.',
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Terjadi kesalahan:', error);
                    });
            });
        });
    </script>
</body>

</html>
